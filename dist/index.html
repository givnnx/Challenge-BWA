<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-[Poppins] bg-[#F5F5F5]">
    <!-- Desktop Navbar -->
    <header
      class="md:block hidden w-full py-5 px-20 bg-white border-b-2 z-10 relative"
    >
      <div class="mx-auto flex justify-between items-center">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex justify-center items-center">
            <img src="assets/logo-64.svg" alt="Logo" />
            <div class="ml-[6px] text-3xl font-extrabold">Obito</div>
          </div>

          <!-- Navigation -->
          <ul class="ml-12 flex items-center justify-center gap-8 text-l">
            <li class="font-semibold"><a class="px-2 py-2" href="#">Home</a></li>
            <li><a class="px-2 py-2" href="#">Pricing</a></li>
            <li><a class="px-2 py-2" href="#">Features</a></li>
            <li><a class="px-2 py-2" href="#">Testimonials</a></li>
          </ul>
        </div>

        <!-- Account Menu -->
        <div class="flex justify-between">
          <button class="flex items-center px-2">
            <img src="assets/device-message.svg" alt="" />
          </button>
          <div class="border-l-[1px] border-gray-300 mx-4"></div>
          <button class="font-bold border rounded-full px-4 py-2">
            Sign Up
          </button>
          <button
            class="ml-4 font-bold rounded-full px-4 py-2 bg-[#2F6A62] text-white"
          >
            My Account
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Navbar -->
    <header
      class="md:hidden flex w-full px-4 py-5 justify-between bg-white border-b-2 z-20 relative"
    >
      <div class="flex justify-center items-center">
        <img src="assets/logo-64.svg" alt="Logo" />
        <div class="ml-[6px] text-2xl font-extrabold">Obito</div>
      </div>
      <button id="hamburger" class="text-gray-600 focus:outline-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </header>

    <!-- Mobile Menu -->
    <div
      id="mobileMenu"
      class="bg-white shadow-md inset-0 -top-1/3 left-0 w-full hidden justify-center items-center transform transition-all duration-300 ease-in-out absolute z-10"
    >
      <ul
        class="text-md items-center w-full text-gray-700 transform transition-all duration-300 ease-in-out"
      >
        <li
          class="hover:bg-gray-100 transition-all py-2 px-2 flex duration-200 ease-in-out"
        >
          <a class="w-full" href="#">Home</a>
        </li>
        <li
          class="hover:bg-gray-100 py-2 px-2 flex transition-all duration-200 ease-in-out"
        >
          <a class="w-full" href="#">Pricing</a>
        </li>
        <li
          class="hover:bg-gray-100 py-2 px-2 transition-all flex duration-200 ease-in-out"
        >
          <a class="w-full" href="#">Features</a>
        </li>
        <li
          class="hover:bg-gray-100 py-2 px-2 transition-all flex duration-200 ease-in-out"
        >
          <a class="w-full" href="#">Testimonials</a>
        </li>
        <li>
          <div class="w-full border-b-2"></div>
        </li>
        <li
          class="hover:bg-gray-100 py-2 px-2 transition-all flex duration-200 ease-in-out"
        >
          <a class="w-full" href="#">Sign Up</a>
        </li>
        <li
          class="hover:bg-gray-100 py-2 px-2 transition-all flex duration-200 ease-in-out"
        >
          <a class="w-full" href="#">My Account</a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <main class="flex">
      <!-- Form  -->
      <div
        class="w-full md:w-1/2 flex justify-center items-center px-8 py-8"
      >
        <div class="w-full md:w-4/5">
          <form
            class="w-full rounded-3xl bg-white px-5 py-5 flex-col flex gap-4 border-2 relative z-0"
            onsubmit="event.preventDefault()"
          >
            <span class="text-2xl font-bold">Upgrade Your Skill</span>
            <div class="flex gap-2">
              <button
                type="button"
                class="border-2 w-24 h-24 rounded-full flex justify-center items-center overflow-hidden"
                onclick="document.getElementById('imageInput').click()"
              >
                <span class="font-bold" id="addPhoto">Add <br />Photo</span>
                <img
                  src=""
                  alt="Image Preview"
                  class="hidden w-full h-full object-cover overflow-hidden"
                  id="imagePreview"
                />
                <input
                  type="file"
                  id="imageInput"
                  class="hidden"
                  accept="image/*"
                  onchange="previewImage(event)"
                />
              </button>
              <div id="deleteButton" class="hidden items-center">
                <button
                  type="button"
                  class="bg-[#FFE3E1] px-4 py-2 font-semibold text-[#EF372B] rounded-full"
                  onclick="removeImage()"
                >
                  DELETE PHOTO
                </button>
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label for="name">Complete Name</label>
              <div class="relative">
                <input
                  id="name"
                  type="text"
                  class="w-full pl-16 pr-6 py-4 border border-gray-300 rounded-full focus:ring-2 focus:ring-[#2F6A62] focus:font-semibold focus:outline-none"
                  placeholder="Enter your full name"
                />
                <img
                  class="absolute left-6 top-1/2 transform -translate-y-1/2"
                  src="assets/profile.svg"
                />
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label for="occupation">Occupation</label>
              <div class="relative">
                <input
                  id="occupation"
                  type="text"
                  class="w-full pl-16 pr-6 py-4 border border-gray-300 rounded-full focus:ring-2 focus:ring-[#2F6A62] focus:font-semibold focus:outline-none"
                  placeholder="Enter your occupation"
                  value="Programmer"
                />
                <img
                  class="absolute left-6 top-1/2 transform -translate-y-1/2"
                  src="assets/briefcase.svg"
                />
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label for="email">Email address</label>
              <div class="relative">
                <input
                  id="email"
                  type="email"
                  class="w-full pl-16 pr-6 py-4 border border-gray-300 rounded-full focus:ring-2 focus:ring-[#2F6A62] focus:font-semibold focus:outline-none"
                  placeholder="Enter your email address"
                />
                <img
                  class="absolute left-6 top-1/2 transform -translate-y-1/2"
                  src="assets/sms.svg"
                />
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label for="password">Password</label>
              <div class="relative">
                <input
                  id="password"
                  type="password"
                  class="w-full pl-16 pr-6 py-4 border border-gray-300 rounded-full focus:ring-2 focus:ring-[#2F6A62] focus:font-semibold focus:outline-none"
                  placeholder="Create a password"
                />
                <img
                  class="absolute left-6 top-1/2 transform -translate-y-1/2"
                  src="assets/shield-security.svg"
                />
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label for="confirmPassword">Confirm Password</label>
              <div class="relative">
                <input
                  id="confirmPassword"
                  type="password"
                  class="w-full pl-16 pr-6 py-4 border border-gray-300 rounded-full focus:ring-2 focus:ring-[#2F6A62] focus:font-semibold focus:outline-none"
                  placeholder="Confirm your password"
                />
                <img
                  class="absolute left-6 top-1/2 transform -translate-y-1/2"
                  src="assets/shield-security.svg"
                />
              </div>
            </div>
            <button
              type="submit"
              class="text-center font-bold rounded-full px-5 py-4 bg-[#2F6A62] text-white"
            >
              Create My Account
            </button>
          </form>
        </div>
      </div>

      <!-- Hero Image -->
      <div class="hidden md:block md:w-1/2 bg-blue-200">
        <img src="assets/image.png" class="w-full h-full object-cover" />
      </div>
    </,>
  </body>

  <script>
    const imagePreview = document.getElementById("imagePreview");
    const deleteButton = document.getElementById("deleteButton");
    const addPhoto = document.getElementById("addPhoto");
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    function previewImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        imagePreview.src = e.target.result;
        imagePreview.classList.remove("hidden");
        deleteButton.classList.remove("hidden");
        deleteButton.classList.add("flex");
        addPhoto.classList.add("hidden");
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function removeImage() {
      document.getElementById("imageInput").value = "";
      imagePreview.classList.add("hidden");
      deleteButton.classList.add("hidden");
      deleteButton.classList.remove("flex");
      addPhoto.classList.remove("hidden");
    }

    hamburger.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      mobileMenu.classList.toggle("flex");
    });
  </script>
</html>
